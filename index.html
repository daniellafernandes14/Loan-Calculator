<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loan Calculator!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <p class="d-none alert alert-danger" role="alert" id="alert">Field cannot be empty</p>
            <h1 class="heading" class="display-5 pb-3">Loan Calculator</h1>
            <!-- INPUT -->
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Â£</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group pt-3">
                <input type="number" class="form-control" id="years" placeholder="Years to repay">
              </div>
              <div class="form-group d-grid gap-2">
                <input type="submit" value="Calculate" class="btn btn-dark mt-3" id="calculate-btn">
              </div>
            </form>

            <!-- LOADER -->
            <img src="images/loading.gif" id="loader" class="d-none pt-2" style="height: 200px; width: 200px; margin: 0 auto;" alt="loader">

            <!-- RESULTS -->
            <div id="results" class="">
              <h5 class="pt-3">Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
